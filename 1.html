<!DOCTYPE html>
<html>
<head>
    <meta charset="euc-kr" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>

            function digitalclock() {

                var clock = document.getElementById("digital_clock");
                var date = new Date();
                var noon = 'AM';
                var Hours = date.getHours();
                var Minute = date.getMinutes();
                var Seconds = date.getSeconds();
                if(parseInt(Seconds) < 10){
                  Seconds = '0'+Seconds;
                }

                if(Hours >= 12){
                    noon = 'PM';
                }
                clock.innerHTML = Hours+":"+Minute+":"+Seconds +"<span>"+ noon+"</span>";
                setTimeout("digitalclock()",1000);
            }


            </script>
            <style>

                span{
                    font-size: 50px;
                }

                div{
                    border: 1px solid black;
                    width: 500px;
                    height: 300px;
                    line-height: 250px;
                    color: black;
                    font-size: 100px;
                    text-align: center;
                }

            </style>
</head>
<body onload="digitalclock()">
    <div id="digital_clock">
    </div>
</body>
</html>
